<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div>
      <style>
        .grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 10px;
          background-color: blueviolet;
        }
        p {
          background-color: skyblue;
          margin: 20px;
          padding: 10px;
          border: 2px solid yellowgreen;
          border-radius: 30px;
          font-size: 30px;
          text-align: center;
          font-weight: bold;
        }
      </style>
    </div>
  </head>
  <body>
    <div class="grid">
      <p>RCB</p>
      <p>CSK</p>
      <p>SRH</p>
    </div>
  </body>
</html>
